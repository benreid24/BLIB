name: macos-verify

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  verify:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: Install Vulkan SDK
      uses: humbletim/install-vulkan-sdk@v1.1.1
      with:
        version: 1.3.204.0
        cache: true
      
    - name: configure
      run: cmake -DON_CI=On -S . -B ./build
      
    - name: make
      run: cd build && cmake --build .
    
    - name: test
      run: build/tests/BLIB.t 
